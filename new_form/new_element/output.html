<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>output</title>
    <script type="text/javascript">
        function mutli(){
            var a=parseInt(prompt("请输入一个数字"));
            var b=parseInt(prompt("请再输入一个数字"));
            document.forms["form"]["output"].value=a*b;
        }
    </script>
</head>
<body onload="mutli()">
    <form name="form">
        两数的乘积为: <output name="output"></output>
    </form>
</body>
</html>
