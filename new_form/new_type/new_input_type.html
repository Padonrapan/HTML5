<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 input type</title>
</head>
<body>
    <form action="#" method="get">
        <input type="email" name="user_email"/></br>
        <input type="url" name="user_url"/></br>
        <input type="number" name="user_num" step="2" max="100" min="0"/></br>
        <input type="range" name="user_range" step="2" max="100" min="0"/></br>
        <input type="date" name="user_date"/></br>
        <input type="month" name="user_month"/></br>
        <input type="week" name="user_week"/></br>
        <input type="time" name="user_time" min="00:00:00" max="23:59:59"  step="2"/></br>
        <input type="datetime" name="user_datetime" min="00:00:00" max="23:59:59"  step="2"/></br>
        <input type="datetime-local" name="user_datetime_loc" min="00:00:00" max="23:59:59"  step="2"/></br>
        <input type="search" name="user_search"/></br>
        <input type="tel" name="user_tel"/></br>
        <input type="color" name="user_color"/></br>
        <input type="submit" value="提交"/>
        <!--<button type="submit">提交</button>-->
    </form>

</body>
</html>
