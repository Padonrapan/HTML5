<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #mycanvas{
            border:1px solid #7f8288;
            background-color: lightblue;
        }
    </style>
    <script>
        window.onload=function(){
            var canvas=document.getElementById("mycanvas");
            var context=canvas.getContext("2d");
            var imgObj=new Image();
            imgObj.src="canvas_img2.jpg";
            imgObj.onload=function(){
                context.drawImage(imgObj,0,0);//原始图片的大小。0,0为图片放置的起始点坐标
                context.drawImage(imgObj,0,400,100,100);//指定图片大小。0,0为图片放置的起始点坐标;100,100指定图片的宽高
                context.drawImage(imgObj,50,50,100,100,0,600,90,90);
                //截取图像。50,50为原始图片截取的起始坐标；100,100为原始图片截取的宽高；0,600为放置图片的起始位置；90,90指定图片的宽高
            }
        }
    </script>
</head>
<body>
<canvas id="mycanvas" height="800" width="600">
    如果您的浏览器不支持，请更新浏览器版本。
</canvas>
</body>
</html>
